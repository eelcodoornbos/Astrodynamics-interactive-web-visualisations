    <div class="container">
        <div class="row">
            <div class="nine columns">
                <h4>Conic section in polar coordinates</h4>
                <p>
                    <span style="display: none;">$\definecolor{velocity}{RGB}{255,165,0}\definecolor{vr}{RGB}{0,0,255}\definecolor{vn}{RGB}{255,0,0}$</span>
<!--                     In the previous section, we derived the equation for the shape of a satellite orbit from the differential equations of motion for the Two-Body Problem. We found The resulting equation matches the formula for a conic section in the polar coordinate system $r$ and ${\color{purple}\theta}$, where $p$ and $e$ are integration constants that will have to be set based on initial conditions. -->
\begin{equation}
                        r = \frac{p}{1+e\cos{\theta}} 
\end{equation}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="nine columns">                
                <div id="conic_section_polar_orbit"></div>
            </div>
            <div class="three columns">
                <div id="conic_section_polar_controls"></div>
            </div>
        <script type="text/javascript" src="js/conic_section_model.js"></script>
        <script type="text/javascript" src="js/conic_section_inputoutput.js"></script>
<!--         <script type="text/javascript" src="js/conic_section_lines.js"></script> -->
        <script type="text/javascript" src="js/conic_section_orbit.js"></script>
<!--         <script type="text/javascript" src="js/conic_section_hodograph.js"></script> -->
        <script type="text/javascript">
            model.eccentricity = 0;
            model.init();

            function updateGraphs() {
               d3.select("#conic_section_polar_orbit").datum(model).call(orbitChart);
            }
            
            var orbitControls = conicSectionInputOutput()
                .graphSetPrefix("conic_section_polar_orbit");
                
            d3.select("#conic_section_polar_controls").datum(model).call(orbitControls);
            
            var orbitChart = conicSectionOrbit()
                .showSemiLatusRectum(true)
                .showVelocity(false)
                .showNormalRadialVelocity(false)
                .showHodographCircle(false)
                .showFlightPathAngle(false)
                .canvasWidth(600)
                .canvasHeight(300);
                         
            updateGraphs();
        </script>
